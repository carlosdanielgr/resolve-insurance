<article>
  <div class="second-content card">
    <span class="txt-second">Puede que est√©s buscando</span>
    <section class="second-content__list">
      @for (item of data; track $index) {
      <div
        role="button"
        class="second-content__card"
        [class.second-content__card--active]="activeIndex === $index"
        (click)="onActiveCard($index)"
      >
        <figure>
          <img [src]="item.icon" alt="icon" />
        </figure>
        <span>{{ item.text }}</span>
      </div>
      }
    </section>
  </div>
</article>
